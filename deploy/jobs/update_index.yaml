name: update_index
project_id: prj_h51x37siq3qan75kl4fc5havwn
cluster_env: ray-assistant
runtime_env:
  working_dir: .
entrypoint: bash update-index.sh
max_retries: 0
compute_config:
  cloud: anyscale_v2_default_cloud
  max_workers: 20
  head_node_type:
    name: head_node_type
    instance_type: m5.8xlarge
  aws:
    BlockDeviceMappings:
    - DeviceName: "/dev/sda1"
      Ebs:
        VolumeSize: 500
        DeleteOnTermination: true
